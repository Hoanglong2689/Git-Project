<script>
    let e = +prompt("nhap diem tieng anh cua ban ?")
    let m = +prompt(("nhap diem toan cua ban ?"))
    let l = +prompt(" Nhap diem van cua ban ?")
    let midTerm = +prompt("nhap diem giua ki cua ban ?")
    let final = +prompt(" Nhap diem cuoi ki cua ban ?")
    tongKet = (e + m + l + midTerm + final) / 5
    if (tongKet > 8) {
        alert("HSG")

        alert("HSTB")
    }
