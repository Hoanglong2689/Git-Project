<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Let Find If Your Number is a Prime Number ????</h1>
<p>
    <label> Input The Number You Wanted To Check Below</label><br>
    <input id="checkPrimeNum" type="text"><br>
    <button onclick="checkPrimeNum()">Check</button>
</p>
<p id="result"></p>
<script>
    function checkPrimeNum() {
        let numbers = document.getElementById("checkPrimeNum").value
        let count = 0;
        let result
        if (numbers == 0) {
            result = "result  " + numbers + " Not A Prime Number "
        } else {
            for (let i = 1; i <= numbers; i++) {
                if (numbers % i === 0) {
                    count += 1;
                }
            }
        }
        if (count == 2) {
            result = "result  " + numbers + " Is A Prime Number "
        } else {
            result = "result  " + numbers + " Is Not A Prime Number "
        }
        document.getElementById("result").innerHTML = result
    }
</script>

</body>
</html>
