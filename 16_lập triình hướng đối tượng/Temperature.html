<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  class Temperature {
    constructor(celsius) {
      this.celsius = celsius;
    }
    getcToF(){
      return (this.celsius *9/5 )+32
    }
    getcToK(){
      return this.celsius + 273.15
    }
  }
  let celsius = new Temperature(25)
  document.write("Độ F =  " +celsius.getcToF()+ '<br>')
  '<br>'
  document.write("Độ K =  " +celsius.getcToK())
</script>
</body>
</html>
