<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Rectangle {
        constructor(chieuDai, chieuRong) {
            this.chieuDai = chieuDai;
            this.chieuRong = chieuRong;
        }

        getchuVi() {
            return 2 * (this.chieuDai + this.chieuRong)
        }

        getdienTich() {
            return this.chieuRong * this.chieuDai
        }
    }
    let rectangle = new Rectangle(4,5)
    console.log(rectangle.getchuVi())
    console.log(rectangle.getdienTich())
</script>
</body>
</html>
