<script>
    let number = 2;
    let soLuongSNT = 0;
    while (soLuongSNT < 20) {
        let flag = true;
        for (let i = 2; i < number; i++) {
            if (number % i === 0) {
                flag = false;
                break;
            }
        }
        if (flag) {
            soLuongSNT++;
            console.log(number)
        }
        number++
    }
</script>
