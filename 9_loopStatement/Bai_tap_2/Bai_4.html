<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // in hình chữ nhật đặc
    // có hàng (i) và cột(j)

    // loop i in hàng
    for (let i = 1; i <=5 ; i++) {
        // j cột
        for (let j = 1; j <=i ; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("---------------------<br>")
    for (let i = 1; i <=5 ; i++) {
        // j cột
        for (let j = 1; j <=6-i ; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("---------------------<br>")
    for (let i = 1; i <=5 ; i++) {
        for (let j = 1; j <=6-i ; j++) {
            document.write("&ensp;");
        }
        for (let j = 1; j <=i ; j++) {
            document.write("*");
        }
        document.write("<br>");
    }

    document.write("----------cách 2-----------<br>")
    for (let i = 1; i <=5 ; i++) {
        for (let j = 1; j <=5 ; j++) {
            if (j<=5-i){
                document.write("&ensp;");
            }else {
                document.write("*");
            }
        }
        document.write("<br>");
    }


</script>
</body>
</html>
