<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sum = 0;
    let count = 0;
    for (i = 0; count < 30; i++) {
        if (i % 7 === 0) {
            sum += i;
            count++;
        }
    }
    document.write("tong 30 so dau tien chia het cho 7 la  " + sum)
</script>
</body>
</html>
