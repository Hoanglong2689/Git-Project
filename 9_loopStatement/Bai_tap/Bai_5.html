<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number1 = 0
    let number2 = 1
    let temp;
    let total;
    for (let i = 1; i <= 20; i++) {
        temp = number1 + number2
        number1 = number2
        number2 = temp
        total = temp + number1 + number2
    }
    document.write(total)
</script>
</body>
</html>
