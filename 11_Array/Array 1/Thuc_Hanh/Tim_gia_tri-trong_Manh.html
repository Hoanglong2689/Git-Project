<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value = prompt("Enter a number");
    let numbers = [-3, 5, 1, 3, 2, 10];
    let viTri = -1;
    for (let i = 0; i < numbers.length; i++) {
        if (value == numbers[i]) {
            viTri = i
        }
    }
    if (viTri > -1) {
        alert("Value  " + value + " found at  " + viTri)
    } else {
        alert("Value  " + value + " Not Found")
    }
</script>

</body>
</html>
