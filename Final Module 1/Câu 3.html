<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu 3- Module 1</title>
</head>
<body>
<script>
    let  arr =[]
    let n = parseInt(prompt("nhập số lượng trong mảnh"))
    for (let i = 0; i < n ; i++) {
        let number = parseInt(prompt("Nhập Số Thứ" + (i + 1)))
        arr.push(number)
    }
    let k = 5
    let newArr = arr.filter(item => item !== 5)
    function tongCap (newArr,k) {
        let count = 0
        for (let i = 0; i < newArr.length; i++) {
            for (let j = i + 1; j < newArr.length; j++) {
                if ((newArr[i] + newArr[j]) % k === 0) {
                    count++;
                }
            }
        }
        return count
    }
    document.write( tongCap(newArr,k))
</script>
</body>
</html>
